name: Autonomous TAYA Developer

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no PR creation)'
        required: false
        default: 'false'
        type: boolean
  schedule:
    - cron: '0 9 * * 1'

permissions:
  contents: write
  pull-requests: write

jobs:
  taya-improve:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config --global user.name "TAYA Developer Bot"
          git config --global user.email "taya-bot@autonord.it"

      - name: Create improvement branch
        id: branch
        run: |
          BRANCH_NAME="taya-improvement-$(date +%s)"
          git checkout -b $BRANCH_NAME
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Run TAYA Improver
        id: improve
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          npx tsx scripts/taya-improver.ts 2>&1 | tee taya-output.log
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Build verification
        if: steps.improve.outputs.has_changes == 'true'
        run: pnpm run build

      - name: Commit changes
        if: steps.improve.outputs.has_changes == 'true'
        run: |
          git add -A
          git commit -m "refactor(taya): automated TAYA compliance improvement"

      - name: Push and create PR
        if: steps.improve.outputs.has_changes == 'true' && github.event.inputs.dry_run != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin ${{ steps.branch.outputs.branch_name }}
          gh pr create \
            --title "ðŸŽ¯ TAYA Improvement" \
            --body "Automated TAYA compliance improvement.

## Changes
This PR was automatically generated by the TAYA Developer agent.

## Verification
- âœ… Build passed
- âœ… Code follows TAYA_RULES.md

Please review the changes before merging." \
            --base main \
            --head ${{ steps.branch.outputs.branch_name }}

      - name: Summary
        run: |
          echo "## TAYA Improvement Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.improve.outputs.has_changes }}" == "true" ]; then
            echo "âœ… Changes detected and PR created" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No TAYA violations found" >> $GITHUB_STEP_SUMMARY
          fi
